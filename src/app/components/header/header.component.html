 <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
                <h1 class="ml-2 text-xl font-bold text-gray-900">AI Resume Screener</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Dashboard
                </button>
                <!-- View All Resumes Button -->
                 <button class="border border-gray-300 text-gray-700 hover:text-white hover:bg-blue-600 transition-colors duration-200 px-4 py-2 rounded-md text-sm font-medium" (click)="showRecentResumesStatus()" *ngIf="isAdmin()">
                         {{ showRecentResumes ? 'View All Resumes' : 'Show Recent Resumes' }}

                 </button>

                <!-- <button class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
            Upload Resumes
          </button> -->
                <button (click)="openUploadModal()"
                    class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Upload Resumes
                </button>
                <app-uploadresume *ngIf="showUploadModal" (uploadComplete)="handleUploadComplete()"
                    (closeModal)="closeUploadModal()">
                </app-uploadresume>
                <!-- <img class="h-8 w-8 rounded-full"
                    src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="User profile"> -->
                <div class="relative" (click)="toggleProfileMenu()">
                    <!-- Profile Image -->
                    <img class="h-9 w-9 rounded-full cursor-pointer border border-gray-300 hover:ring-2 hover:ring-indigo-400 transition"
                        src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000"
                        alt="User profile" />
                
                    <!-- Dropdown Menu -->
                    <div *ngIf="profileMenuOpen"
                        class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg border border-gray-200 py-3 z-50 animate-fade">
                        <!-- Header Section -->
                        <div class="px-4 py-2 border-b border-gray-100">
                            <p class="text-sm text-gray-700 font-semibold">{{user.username}}</p>
                            (
                            <small class="text-xs text-gray-500">{{roles}}</small>
                            )
                        </div>
                
                        <!-- Menu Options -->
                        <button
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition"
                            (click)="goToProfile()">
                            Profile
                        </button>
                
                        <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition" (click)="logout()">
                            Logout
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </header>
