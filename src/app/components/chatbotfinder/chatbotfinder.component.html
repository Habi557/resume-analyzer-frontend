<!-- Chat Body -->
<div class="p-4 space-y-4 max-h-[420px] overflow-y-auto">

  <!-- User Query Bubble -->
  <!-- <div class="flex justify-end">
    <div class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-xl text-sm max-w-[80%]">
      Angular developer with 4 years of experience
    </div>
  </div> -->

  <!-- Bot Response Text -->
  <div class="text-sm text-gray-600">
    Found {{resumeAnalysis.length}} matching resumes:
  </div>

  <!-- Table Container -->
  <div class="border rounded-xl overflow-hidden bg-white">

    <div class="max-h-56 overflow-y-auto">

      <!-- TABLE -->
      <table class="w-full text-sm border-separate border-spacing-0">

        <!-- HEADER -->
        <thead class="bg-gray-50 sticky top-0 z-10">
          <tr>
            <th class="border-b border-gray-300 px-3 py-2 font-medium text-gray-600 text-left">
              Candidate
            </th>
            <th class="border-b border-gray-300 px-3 py-2 font-medium text-gray-600 text-left">
              Experience
            </th>
            <!-- <th class="border-b border-gray-300 px-3 py-2 font-medium text-gray-600 text-left">
              AI Score
            </th>
            <th class="border-b border-gray-300 px-3 py-2 font-medium text-gray-600 text-left">
              Match %
            </th> -->
            <th class="border-b border-gray-300 px-3 py-2 font-medium text-gray-600 text-left">
              view Details
            </th>
          </tr>
        </thead>

        <!-- BODY -->
        <tbody>

          <!-- ROW 1 -->
          <tr class="hover:bg-gray-50 transition" *ngFor="let candidate of resumeAnalysis">
            <td class="border-b border-gray-200 px-3 py-2 font-medium text-gray-800">
              {{ candidate.resume_id.name }}
            </td>
            <td class="border-b border-gray-200 px-3 py-2 text-gray-600">
              {{candidate.resume_id.yearsOfExperience}}
            </td>
            <!-- <td class="border-b border-gray-200 px-3 py-2 text-gray-600">
              75
            </td>
            <td class="border-b border-gray-200 px-3 py-2 text-gray-600">
              25%
            </td> -->
            <td class="border-b border-gray-200 px-3 py-2">
              <button class="px-2 py-1 text-xs bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition" (click)="resumemodal.openModel()">
                View
              </button>
            </td>
            <app-resumemodel #resumemodal [resumeFilter]="candidate"></app-resumemodel>

          </tr>

    

        </tbody>

      </table>

    </div>
  </div>

</div>
