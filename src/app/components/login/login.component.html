<div class="min-h-screen flex items-center justify-center bg-gray-950">
  <div class="bg-gray-900/60 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-800">
    
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-white">
        AI Resume <span class="text-indigo-500">Analyzer</span>
      </h1>
      <p class="text-gray-400 text-sm mt-2">Login to continue</p>
    </div>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-6">

      <!-- Email -->
      <div>
        <label class="text-gray-300 text-sm">Username</label>
        <input type="email" formControlName="username"
               class="w-full mt-2 px-4 py-3 bg-gray-800/60 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="Enter your Username" />
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-300 text-sm">Password</label>
        <input type="password" formControlName="password"
               class="w-full mt-2 px-4 py-3 bg-gray-800/60 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               placeholder="Enter your password" />
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 transition-all py-3 rounded-lg text-white font-semibold shadow-lg hover:shadow-xl">
        Sign In
      </button>

    </form>

    <!-- Links -->
    <div class="text-center text-gray-500 text-sm mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-400 hover:text-indigo-300">Sign up</a>
    </div>

  </div>
</div>
