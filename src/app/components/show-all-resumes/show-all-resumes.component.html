<div class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 4v16m8-8H4" />
    </svg>
    Uploaded Resumes
  </h2>

  <ul class="divide-y divide-gray-200">
    <li *ngFor="let file of listOfResumes"
        class="py-3 flex items-center justify-between group hover:bg-gray-50 px-3 rounded-lg transition-all duration-200 cursor-pointer">

      <!-- File Info -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center
                    group-hover:bg-indigo-200 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4v16m8-8H4" />
          </svg>
        </div>

        <span class="text-sm font-medium text-gray-800 truncate max-w-[200px]">
          {{ file.originalFileName }}
        </span>
      </div>

      <!-- View Button -->
      <button (click)="openPdf(file.id)"
              class="px-4 py-1.5 rounded-md text-sm font-medium text-indigo-600 border border-indigo-200
                     hover:bg-indigo-600 hover:text-white transition-all duration-200">
        View
      </button>
    </li>
  </ul>

  <!-- When no resumes -->
  <div *ngIf="listOfResumes?.length === 0"
       class="text-center py-6 text-gray-500">
    No resumes uploaded yet.
  </div>
</div>
